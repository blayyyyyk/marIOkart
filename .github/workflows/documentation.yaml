name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write


jobs:
  publish:
    name: Publish Sphinx Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish Pages
        id: deployment
        uses: Kjuly/sphinx-publisher@main
        with:
          # Root directory of source to build, default: 'docs/source'.
          source_root: docs # optional, default is docs/source
          # Root directory for build output, default: 'docs/build'.
          build_root: docs/_build # optional, default is docs/build
          # The default language, which will be placed under the build directory, no subdirectory will be created. Default is 'en'.
          default_lang: en # optional, default is en
          # Newline-separated list of folder & language mappings to build. e.g., en:en zh-Hans:zh_CN If you don't provide one, will just build for `default_lang`.
          
          
